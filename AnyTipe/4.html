<style>




    .cont_menu {
        display: flex;
        width: 320px;
        flex-direction: column;
        font-family: "Open Sans", sans-serif;
    }

    .cont_titulo_menu {
        position: relative;
        float: left;
        display: flex;
        width: 100%;
        height: 60px;
        overflow: hidden;
        background-color: #4f7df5;
        box-shadow: 0px 7px 30px -12px rgba(0, 0, 0, 0.5);
        border-radius: 3px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .cont_icon_menu {
        display: flex;
        position: relative;
        float: right;
        align-self: center;
        justify-content: center;
        align-items: center;
    }
    .cont_icon_menu > img {
        width: 32px;
        z-index: 2;
        position: relative;
    }
    .cont_titulo {
        position: relative;
        float: left;
        margin-top: 20px;
        margin-left: 20px;
        color: #fff;
    }

    .cont_circle_1 {
        position: absolute;
        width: 64px;
        height: 64px;
        background-color: #fff;
        opacity: 0.3;
        z-index: 0;
        border-radius: 50%;
        animation: animation_circle_1 3s infinite;
        animation-direction: alternate;
        transform: scale(0);
    }
    .cont_circle_2 {
        position: absolute;
        width: 128px;
        height: 128px;
        background-color: #fff;
        opacity: 0.2;
        z-index: 0;
        border-radius: 50%;
        animation: animation_circle_1 3s infinite;
        animation-direction: alternate;
        animation-delay: 0.5s;
        transform: scale(0);
    }
    .cont_circle_3 {
        position: absolute;
        width: 192px;
        height: 192px;
        background-color: #fff;
        opacity: 0.1;
        z-index: 0;
        border-radius: 50%;
        animation: animation_circle_1 3s infinite;
        animation-direction: alternate;
        animation-delay: 1s;
        transform: scale(0);
    }
    .cont_circle_4 {
        position: absolute;
        width: 256px;
        height: 256px;
        background-color: #fff;
        opacity: 0.1;
        z-index: 0;
        border-radius: 50%;
        animation: animation_circle_1 3s infinite;
        animation-direction: alternate;
        animation-delay: 1.5s;
        transform: scale(0);
    }

    @-webkit-keyframes animation_circle_1 {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }
    @-o-keyframes animation_circle_1 {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }
    @-moz-keyframes animation_circle_1 {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }
    @keyframes animation_circle_1 {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }

    .cont_drobpdown_menu {
        position: relative;
        float: left;
        width: 100%;
        background-color: #fff;
        box-shadow: 0px 2px 20px -2px rgba(0, 0, 0, 0.3);
        margin-top: 10px;
        border-radius: 3px;
        opacity: 1;
        transition: opacity 500ms;
    }
    .cont_drobpdown_menu ul > li {
        list-style: none;
        margin-left: -3px;
        margin-top: 20px;
        margin-bottom: 20px;
        border-left: 5px solid #eee;
        width: 100%;
        display: block;
        transition: all 500ms;
    }
    .cont_drobpdown_menu ul > li:hover {
        border-left: 5px solid #6992fe;
    }
    .cont_drobpdown_menu ul > li:hover > a {
        color: #6992fe;
    }

    .cont_drobpdown_menu ul > li:nth-child(2) {
        border: none;
    }
    .cont_drobpdown_menu ul > li > a {
        position: relative;
        display: block;
        width: 90%;
        padding-top: 10px;
        padding-bottom: 10px;
        text-decoration: none;
        color: #c4d0de;
    }
    .cont_drobpdown_menu ul > li > hr {
        width: 75%;
        height: 0px;
        color: #123455;
        background-color: #123455;
        border: 1px solid #eee;
    }


    .disable {
        transition: all 0.5s;
        opacity: 0;
        transform: translate(0px, 10px);
    }

    .disable > ul > li {
        transform: translate(0px, 10px);
        opacity: 0;
    }


    .active > ul > li {
        transform: translate(0px, 0px);
        opacity: 1;
    }

</style>
<div class="cont_principal">
    <div class="cont_menu">
        <div class="cont_titulo_menu" onclick="menu()">
            <div class="cont_titulo">
                <h4>ACCOUNT SETTINGS</h4>
            </div>
            <div class="cont_icon_menu">
                ASQ
                <div class="cont_circle_1"></div>
                <div class="cont_circle_2"></div>
                <div class="cont_circle_3"></div>
                <div class="cont_circle_4"></div>
            </div>
        </div>

        <div class="cont_drobpdown_menu disable" >
            <ul>
                <li><a href="#">Profile Information</a></li>
                <li><hr/></li>
                <li><a href="#">Change Password</a></li>
            </ul>
        </div>
    </div>
</div>

<script>
    let c = 0;
    function menu(){
        if(c % 2 == 0) {
            document.querySelector('.cont_drobpdown_menu').className = "cont_drobpdown_menu active";
            document.querySelector('.cont_icon_trg').className = "cont_icon_trg active";
            c++;
        }else{
            document.querySelector('.cont_drobpdown_menu').className = "cont_drobpdown_menu disable";
            document.querySelector('.cont_icon_trg').className = "cont_icon_trg disable";
            c++;
        }
    }
</script>
