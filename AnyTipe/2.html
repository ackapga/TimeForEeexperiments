<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <style>
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .burger-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: left 0.5s ease;
            z-index: 2000;
            overflow-y: auto;
        }
        .menu-content {
            padding: 20px;
        }
        .menu-content ul {
            list-style-type: none;
            padding: 0;
        }
        .menu-content ul li {
            margin-bottom: 10px;
        }
        .menu-content ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            transition: margin-left 0.5s ease;
            margin-left: 0;
        }
        .burger-btn {
            display: block;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="burger-menu">
    <button class="close-btn">&#10006; Close</button>
    <div class="menu-content">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="overlay"></div>

    <div class="content">
        <button class="burger-btn">&#9776; Menu</button>
        <h1>Main Content</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in dolor nec lacus venenatis fermentum. Donec id felis ac mi finibus vehicula.</p>
    </div>
</div>
<script>
    const overlay = document.querySelector('.overlay');
    const burgerMenu = document.querySelector('.burger-menu');

    const burgerBtn = document.querySelector('.burger-btn');
    const closeBtn = document.querySelector('.close-btn');

    burgerBtn.addEventListener('click', () => {
        burgerMenu.style.left = "0";
        overlay.style.display = "block";

    });

    closeBtn.addEventListener('click', () => {
        burgerMenu.style.left = "-250px";
        overlay.style.display = "none";

   });

    overlay.addEventListener('click', () => {
        burgerMenu.style.left = "-250px";
        overlay.style.display = "none";

    });

</script>
</body>
</html>
